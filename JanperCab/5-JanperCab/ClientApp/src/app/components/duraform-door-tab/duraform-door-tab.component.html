<table class="table table--bordered">
  <thead>
    <tr>
      <th rowspan="2" style="width: 5rem;">Qty.</th>
      <th rowspan="2" style="width: 9rem;">
        Height <br />
        (mm)
      </th>
      <th rowspan="2" style="width: 9rem;">
        Width <br />
        (mm)
      </th>
      <th colspan="4">'X' For Square Edge</th>
      <th rowspan="2" style="width: 30rem;">
        Options <br />
        (e.g Panel, Frame)
      </th>
      <th rowspan="2" style="width: 30rem;">
        Duraform Options <br />
        (e.g Double Sided, Fold Back)
      </th>
      <th rowspan="2" colspan="2">Note</th>
    </tr>
    <tr>
      <th style="width: 4rem;">T</th>
      <th style="width: 4rem;">B</th>
      <th style="width: 4rem;">L</th>
      <th style="width: 4rem;">R</th>
    </tr>
  </thead>
  <tbody>
    <app-duraform-door-form
      appRemoveTag
      [doorOptions]="doorOptions"
      [wrappingOptions]="wrappingOptions"
      (formSubmit)="onAddDoor($event)"
    ></app-duraform-door-form>
  </tbody>
  <tbody class="table__spacer" *ngIf="order.doors.length > 0">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
  <tbody>
    <app-duraform-door-cart-item
      appRemoveTag
      *ngFor="let door of order.doors"
      [door]="door"
      [doorOptions]="doorOptions"
      [wrappingOptions]="wrappingOptions"
      (removeDoor)="onRemoveDoor($event)"
    ></app-duraform-door-cart-item>
  </tbody>
</table>
