<app-duraform-filter-box
  [duraformSeries]="series"
  (filterChange)="onFilterChange($event)"
></app-duraform-filter-box>
<div class="duraform-door-list">
  <app-duraform-door
    *ngFor="let door of doors"
    [hidden]="hideDoor(door)"
    [door]="door"
    (selectDoor)="onSelectDoor($event)"
  ></app-duraform-door>
</div>
