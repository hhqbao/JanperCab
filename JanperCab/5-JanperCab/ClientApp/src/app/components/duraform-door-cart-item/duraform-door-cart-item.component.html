<tr
  class="form__order-form-group"
  appOrderForm
  [formGroup]="formGroup"
  (submit)="onSubmit()"
  [hidden]="!isSelected"
>
  <td>
    <input
      class="form__control"
      currencyMask
      appSelectOnFocus
      formControlName="quantity"
      [options]="{
        align: 'center',
        allowZero: false,
        precision: '0',
        decimal: '',
        prefix: '',
        thousands: '',
        max: 100
      }"
    />
  </td>
  <td>
    <input
      class="form__control"
      currencyMask
      appSelectOnFocus
      formControlName="height"
      [options]="{
        align: 'center',
        allowZero: false,
        precision: '0',
        decimal: '',
        prefix: '',
        thousands: '',
        max: 2500
      }"
    />
  </td>
  <td>
    <input
      class="form__control"
      currencyMask
      appSelectOnFocus
      formControlName="width"
      [options]="{
        align: 'center',
        allowZero: false,
        precision: '0',
        decimal: '',
        prefix: '',
        thousands: '',
        max: 2500
      }"
    />
  </td>
  <td>
    <label class="form__checkbox">
      <input type="checkbox" formControlName="top" />
      <span></span>
    </label>
  </td>
  <td>
    <label class="form__checkbox">
      <input type="checkbox" formControlName="bottom" />
      <span></span>
    </label>
  </td>
  <td>
    <label class="form__checkbox">
      <input type="checkbox" formControlName="left" />
      <span></span>
    </label>
  </td>
  <td>
    <label class="form__checkbox">
      <input type="checkbox" formControlName="right" />
      <span></span>
    </label>
  </td>
  <td>
    <select
      class="form__control"
      style="width: 95%;"
      formControlName="optionId"
    >
      <option [value]="null"></option>
      <option *ngFor="let option of doorOptions" [value]="option.id">
        {{ option.name }}
      </option>
    </select>
  </td>
  <td colspan="2">
    <input
      type="text"
      class="form__control"
      style="text-align: left; width: 99%;"
      appSelectOnFocus
      formControlName="note"
    />
  </td>
</tr>
<tr
  class="duraform-order-step-two__duraform-door-list-item"
  [ngClass]="{ animated: !hasSelected }"
  [hidden]="isSelected"
  (click)="onSelectDoor()"
>
  <td>{{ door.quantity }}</td>
  <td>{{ door.height }}</td>
  <td>{{ door.width }}</td>
  <td>{{ door.top ? "Y" : "" }}</td>
  <td>{{ door.bottom ? "Y" : "" }}</td>
  <td>{{ door.left ? "Y" : "" }}</td>
  <td>{{ door.right ? "Y" : "" }}</td>
  <td class="text-left" style="padding-left: 1rem; padding-right: 1rem;">
    {{ door.duraformDoorOption?.name }}
  </td>
  <td class="text-left" style="padding-left: 1rem; padding-right: 1rem;">
    {{ door.note }}
  </td>
  <td style="width: 5rem;">
    <button
      type="button"
      class="btn btn--secondary"
      style="padding: 0.5rem 1rem;"
      (click)="onRemoveDoor()"
    >
      <i class="fa fa-trash"></i>
    </button>
  </td>
</tr>
