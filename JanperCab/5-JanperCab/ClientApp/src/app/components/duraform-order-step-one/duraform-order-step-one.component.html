<app-duraform-filter-box
  [duraformSeries]="duraformSeries"
  (filterChange)="onFilterChange($event)"
></app-duraform-filter-box>
<app-duraform-door-list
  *ngIf="displayedDoors.length > 0"
  [displayedDoors]="displayedDoors"
  (selectDoor)="onSelectDoor($event)"
></app-duraform-door-list>
<app-duraform-color-selector
  *ngIf="selectedDuraformDoor"
  [door]="selectedDuraformDoor"
  (cancel)="onCancelColorSelection()"
></app-duraform-color-selector>
