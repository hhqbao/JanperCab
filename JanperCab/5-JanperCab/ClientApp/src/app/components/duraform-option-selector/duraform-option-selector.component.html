<div class="duraform-option-selector">
  <button
    type="button"
    class="btn btn--primary edit-btn"
    style="padding: 0.5rem 1rem"
    *ngIf="selectedType"
    (click)="onEditBtnClick()"
  >
    <i class="fa fa-edit"></i>
  </button>
  <input
    #typeInput
    type="text"
    class="form__control input-for-display"
    readonly
    (click)="onFocus()"
    (focus)="onFocus()"
  />
  <button
    type="button"
    class="btn btn--secondary clear-btn"
    style="padding: 0.5rem 1rem"
    *ngIf="selectedType"
    (click)="onClearOption()"
  >
    <i class="fa fa-eraser" aria-hidden="true"></i>
  </button>
  <div class="container" [hidden]="!showTypeList || showOptionForm">
    <ul class="type-list">
      <li
        *ngFor="let optionType of filteredOptionTypes"
        (click)="onOptionTypeSelect(optionType)"
      >
        {{ optionType.name }}
      </li>
    </ul>
  </div>
  <div
    class="container"
    *ngIf="selectedType"
    [hidden]="!showOptionForm || showTypeList"
  >
    <div class="option-form">
      <app-duraform-option-no-face
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.NoFaceRoute"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-no-face>
      <app-duraform-option-double-sided-form
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.DoubleSided"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-double-sided-form>
      <app-duraform-option-fold-back-form
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.FoldBack"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-fold-back-form>
      <app-duraform-option-pane-frame-form
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.PaneFrame"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-pane-frame-form>
      <app-duraform-option-roller-shutter
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.RollerShutter"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      >
      </app-duraform-option-roller-shutter>
      <app-duraform-option-microwave-frame
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.MicrowaveFrame"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-microwave-frame>
      <app-duraform-option-angled-shelf-form
        #optionForm
        appRemoveTag
        *ngIf="selectedType.id === typeKeyEnum.AngledShelf"
        [formGroup]="formGroup"
        (valueChange)="onUpdateDisplayValue()"
      ></app-duraform-option-angled-shelf-form>
    </div>
  </div>
</div>
