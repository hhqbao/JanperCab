<table class="table table--bordered">
  <thead>
    <tr>
      <th rowspan="2" style="width: 3rem">#</th>
      <th rowspan="2" style="width: 5rem">Qty.</th>
      <th rowspan="2" style="width: 9rem">
        O/A <br />
        Height
      </th>
      <th rowspan="2" style="width: 9rem">
        O/A <br />
        Width
      </th>
      <th rowspan="2" style="width: 6rem">
        No. <br />
        Shields
      </th>
      <th colspan="3">Rail Sizes</th>
      <th colspan="2">Extra Rail</th>
      <th rowspan="2" style="width: 20rem">Edge Profile</th>
      <th colspan="4">'X' For Square Edge</th>
      <th rowspan="2" style="width: 35rem">
        Option <br />
        (eg. No Face, Fold Back, ...)
      </th>
      <th rowspan="2">Note</th>
      <th rowspan="2">Unit Price</th>
      <th rowspan="2" colspan="2">Price</th>
    </tr>
    <tr>
      <th style="width: 6rem">Left</th>
      <th style="width: 6rem">Center</th>
      <th style="width: 6rem">Right</th>
      <th style="width: 6rem">Top</th>
      <th style="width: 6rem">Bottom</th>
      <th style="width: 4rem">T</th>
      <th style="width: 4rem">B</th>
      <th style="width: 4rem">L</th>
      <th style="width: 4rem">R</th>
    </tr>
  </thead>
  <app-end-panel-form
    appRemoveTag
    (formSubmit)="onAddComponent($event)"
  ></app-end-panel-form>

  <tbody class="table__spacer" *ngIf="duraformEnquiry.endPanels.length > 0">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
  <app-end-panel-cart-item
    appRemoveTag
    *ngFor="
      let endPanel of duraformEnquiry.endPanels.slice().reverse();
      let i = index
    "
    [component]="endPanel"
    [index]="duraformEnquiry.endPanels.length - i"
    [canSelect]="canSelectCartItem"
    (selectComponent)="canSelectCartItem = false"
    (unselectComponent)="canSelectCartItem = true"
    (removeComponent)="onRemoveComponent($event)"
  ></app-end-panel-cart-item>
</table>
