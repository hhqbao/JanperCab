<td>
  <input
    class="form__control"
    currencyMask
    appSelectOnFocus
    [formControl]="quantity"
    (blur)="quantity.invalid && quantity.setValue(1)"
    [options]="{
      align: 'center',
      allowZero: false,
      precision: '0',
      decimal: '',
      prefix: '',
      thousands: '',
      max: 100
    }"
  />
</td>
