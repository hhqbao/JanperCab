<tbody
  class="form__order-form-group"
  appOrderForm
  [formGroup]="formGroup"
  (submit)="onSubmit()"
>
  <tr>
    <td style="color: #ec092b">
      <i class="fa fa-hand-o-right" aria-hidden="true"></i>
    </td>
    <app-duraform-door-basic-input
      appRemoveTag
      [formGroup]="formGroup"
    ></app-duraform-door-basic-input>
    <td>
      <app-select-menu
        [control]="numberOfShields"
        [values]="shields"
        [valueKey]="'id'"
        [valueDisplay]="'value'"
        (afterSet)="onNumberOfShieldsChanged()"
      ></app-select-menu>
    </td>
    <td>
      <input
        class="form__control"
        currencyMask
        appSelectOnFocus
        formControlName="railLeft"
        (blur)="railLeft.invalid && railLeft.setValue(56)"
        [options]="{
          align: 'center',
          allowZero: false,
          precision: '0',
          decimal: '',
          prefix: '',
          thousands: '',
          max: 200
        }"
      />
    </td>
    <td>
      <span *ngIf="numberOfShields.value === 1"
        ><b>{{ railCenter.value }}</b></span
      >
      <input
        class="form__control"
        *ngIf="numberOfShields.value > 1"
        currencyMask
        appSelectOnFocus
        formControlName="railCenter"
        (blur)="railCenter.invalid && railCenter.setValue(56)"
        [options]="{
          align: 'center',
          allowZero: false,
          precision: '0',
          decimal: '',
          prefix: '',
          thousands: '',
          max: 200
        }"
      />
    </td>
    <td>
      <input
        class="form__control"
        currencyMask
        appSelectOnFocus
        formControlName="railRight"
        (blur)="railRight.invalid && railRight.setValue(56)"
        [options]="{
          align: 'center',
          allowZero: false,
          precision: '0',
          decimal: '',
          prefix: '',
          thousands: '',
          max: 200
        }"
      />
    </td>
    <td>
      <input
        class="form__control"
        currencyMask
        appSelectOnFocus
        formControlName="extraRailTop"
        [options]="{
          align: 'center',
          allowZero: false,
          precision: '0',
          decimal: '',
          prefix: '',
          thousands: '',
          max: 500
        }"
      />
    </td>
    <td>
      <input
        class="form__control"
        currencyMask
        appSelectOnFocus
        formControlName="extraRailBottom"
        [options]="{
          align: 'center',
          allowZero: false,
          precision: '0',
          decimal: '',
          prefix: '',
          thousands: '',
          max: 500
        }"
      />
    </td>
    <app-edge-profile-form-control
      appRemoveTag
      [formGroup]="formGroup"
    ></app-edge-profile-form-control>
    <td>
      <app-duraform-option-selector
        [formGroup]="formGroup"
        [hideOptionTypeKeys]="[
          duraformOptionTypeKey.NoFaceRoute,
          duraformOptionTypeKey.PaneFrame,
          duraformOptionTypeKey.MicrowaveFrame,
          duraformOptionTypeKey.RollerShutter
        ]"
      ></app-duraform-option-selector>
    </td>
    <td>
      <input
        type="text"
        class="form__control"
        style="text-align: left; width: 99%"
        appSelectOnFocus
        formControlName="note"
      />
    </td>
    <td style="width: 5rem">
      <button
        [disabled]="formGroup.invalid"
        type="button"
        class="btn btn--primary"
        style="padding: 0.5rem 1rem"
        (click)="onSubmit()"
      >
        <i class="fa fa-save"></i>
      </button>
    </td>
  </tr>
</tbody>
