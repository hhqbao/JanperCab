<div class="duraform-design can-select" (click)="onSelectDesign()">
  <div class="duraform-design__img-box">
    <div class="img-loader" *ngIf="isLoadingImg">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <img
      [hidden]="isLoadingImg"
      src="../../../assets/images/Duraform/Doors/S{{
        design.duraformSerieId
      }}/{{ design.imageUrl }}"
      alt="Duraform Door - {{ design.name }}"
      (load)="this.isLoadingImg = false"
    />
  </div>
  <div class="duraform-design__control-box">
    <div class="duraform-design__control-box__door-name">{{ design.name }}</div>
    <div class="duraform-design__control-box__profile-name">
      {{ design.fixedEdgeProfileName || design.defaultEdgeProfileName }}
    </div>
    <img
      class="duraform-design__control-box__profile-img"
      src="../../../assets/images/Duraform/Profiles/S{{
        design.duraformSerieId
      }}/{{ design.imageUrl.replace('.jpg', '.png') }}"
      alt="Duraform Profile - {{ design.name }}"
    />
  </div>
</div>
