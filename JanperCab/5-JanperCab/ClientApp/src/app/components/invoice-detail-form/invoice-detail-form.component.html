<div class="invoice-detail-form">
  <app-simple-box [heading]="'Invoice Details'">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <div class="form__group">
        <label class="form__label">Invoice To</label>
        <input type="text" class="form__control" formControlName="invoiceTo" />
      </div>
      <div class="row">
        <div class="col-2-3">
          <label class="form__label">Address</label>
          <input
            type="text"
            class="form__control"
            formControlName="invoiceAddress"
          />
        </div>
        <div class="col-1-3">
          <label class="form__label">Suburb</label>
          <input
            type="text"
            class="form__control"
            formControlName="invoiceSuburb"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2-3">
          <label class="form__label">State</label>
          <app-select-menu
            [control]="formGroup.controls['invoiceState']"
            [values]="commonAssets.states"
            [valueKey]="'id'"
            [valueDisplay]="'name'"
          ></app-select-menu>
        </div>
        <div class="col-1-3">
          <label class="form__label">Postcode</label>
          <input
            type="text"
            class="form__control"
            formControlName="invoicePostcode"
          />
        </div>
      </div>
      <div class="row">
        <button
          class="btn btn--primary"
          type="submit"
          style="margin-right: 2rem;"
          [disabled]="formGroup.invalid"
        >
          <i class="fa fa-floppy-o"></i>
          Update Details
        </button>
        <button class="btn btn--default" type="button" (click)="onCancel()">
          <i class="fa fa-ban"></i>
          Cancel
        </button>
      </div>
    </form>
  </app-simple-box>
</div>
