<app-duraform-filter-box
  (filterChange)="onFilterChange($event)"
></app-duraform-filter-box>
<div class="duraform-design-list">
  <app-duraform-design
    *ngFor="let design of asset.duraformDesigns"
    [hidden]="hideDesign(design)"
    [design]="design"
    (selectDesign)="this.selectDesign.emit($event)"
  ></app-duraform-design>
</div>
