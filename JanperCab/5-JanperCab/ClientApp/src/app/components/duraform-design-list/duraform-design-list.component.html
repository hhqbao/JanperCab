<app-duraform-filter-box
  [duraformSeries]="series"
  (filterChange)="onFilterChange($event)"
></app-duraform-filter-box>
<div class="duraform-design-list">
  <app-duraform-design
    *ngFor="let design of designs"
    [hidden]="hideDesign(design)"
    [design]="design"
    (selectDesign)="onSelectDesign($event)"
  ></app-duraform-design>
</div>
